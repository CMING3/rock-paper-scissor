<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="platform">

        <div class="decisions">
            <div class="scoreboard">
                <div>Your score: <p class="uscore">0</p></div>
                <div>Computer score: <p class="cscore">0</p></div>
            </div>
            <br>
            <p>Make your decision: </p>
            <br>
            <button class="hand">Rock</button> &nbsp;
            <button class="hand">Paper</button> &nbsp;
            <button class="hand">Scissor</button>
        </div>
        <br>
        <p>You used: <span class="yourchoice"></span></p>
        <p>Computer used: <span class="cpuchoice"></span></p>
        <br>
        <p class="winningmessage"> </p>
    </div>
    <div class="end-game">
        <h1 class="end-game-message"></h1>
        <br>
        <button class="restart">restart</button>
    </div>
</body>
<script src="index.js"></script>
</html>
